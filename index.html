<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<section>
    <form id = "myform">
        <label for="phone">phone</label>
        <input type="text" id="phone" name="phone" placeholder="Введите номер телефона">
        <label for="email">email</label>
        <input type="text" id="email" name="email" placeholder="Введите почту">
        <br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
</section>

</body>
<script src="/plugins/validator/validator.js"></script>

<script>
    const valid = new validator({
        selector: '#myform',
        pattern: {
            phone: /^\+380\d{7}$/,
            zip: /\d{5,6}/
        },
        method: {
            'phone': [
                ['notEmpty'],
                ['pattern', 'phone']

            ],
            'email' : [
                ['notEmpty'],
                ['pattern', 'email']
            ]
        }
    });

    valid.init();
</script>
</html>
